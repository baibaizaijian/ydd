<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/article.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

        <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">添加标签</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">标签名称 :</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="search">
                <span>标题</span> <input type="text" placeholder="请输入标签名称" id="inp-title">
                <span>分类</span> <input type="text" placeholder="请输入标签名称" id="inp-sort">
                <button class="btn-search">搜索</button>
                <button class="btn-reset">重置</button>
                <div class="controls">
                    <button class="btn-new">新增</button>
                    <button class="btn-into">导入</button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr class="title">
                        <td>ID</td>
                        <td>标题</td>
                        <td>分类名</td>
                        <td>图片</td>
                        <td>创建时间</td>
                        <td>是否推荐</td>
                        <td>是否置顶</td>
                        <td>文章状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="info">
                        <td>395</td>
                        <td>赛子超人</td>
                        <td></td>
                        <td><img src="" alt=""></td>
                        <td>时间</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-primary">待审核</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-gai">修改</button>
                            <button type="button" class="btn btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
<script src="./lib/axios.js"></script>
<script src="./js/common.js"></script>
<script src="../bootstrap/bootstrap.min.js></script>
<script src=" ./lib/echarts.min.js"></script>

<script>
    // 文章渲染
    async function render() {
        const res = await axios({ url: '/ydd_article/all' })
        console.log(res);
    }
    render()
</script>

</html>
