<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/cate.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>导航元素</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height: 1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
  </div>
  <button type="button" class="btn btn-success add">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
      stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
      <line x1="12" y1="5" x2="12" y2="19">

      </line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>添加分类</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 10%;">#</th>
        <th style="width: 15%;">分类ID</th>
        <th style="width: 15%;">分类名称</th>
        <th style="width: 15%;">图标class</th>
        <th style="width: 15%;">权重</th>
        <th style="width: 25%;">操作</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <th>1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Otto</td>
        <td>Otto</td>
        <td class="alter">
          <button type="button" class="btn btn-primary ">修改</button>
          <button type="button" class="btn btn-danger ">删除</button>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="title">添加分类</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label ">分类名称 :</label>
              <input type="text" class="form-control tagname " name="catename">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label ">图标class :</label>
              <input type="text" class="form-control tagname " name="icon">
            </div>
            <div class="modal-body">
              <div class="sorts">
                <span>排序大小:</span>
                <div class="container1">
                  <div class=" btn-x decline">-</div>
                  <input class=" x" type="text" value="1" name="sort_num">
                  <div class="btn-x up">+</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary submit">提交</button>
        </div>
      </div>
    </div>
  </div>

  <form action="">

  </form>




  <script src="../bootstrap/bootstrap.min.js"></script>
  <script src="./js/axios.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/form-serialize.js"></script>
  <script>
    const myForm = document.querySelector('form')
    const tbody = document.querySelector('tbody')
    // 1.封装渲染函数


    function render() {
      axios({
        url: '/ydd_cate/all',
      }).then((res) => {
        console.log(res)
        tbody.innerHTML = res.data.map((e, index) => `
        <tr>
        <td>${index + 1}</td>
        <th>${e.id}</th>
        <td>${e.catename}</td>
        <td>${e.icon}</td>
        <td>${e.sort_num}</td>
        <td class="alter">
          <button type="button" class="btn btn-primary ">修改</button>
          <button type="button" class="btn btn-danger ">删除</button>
        </td>
      </tr>
   

    `).join('')
      })
    }


    render()
    // 设置模态框
    const modal = new bootstrap.Modal('#exampleModal', {
      keyboard: false, // 按下 esc 不关闭
      backdrop: 'static' // 点击遮罩层不关闭
    })
    const up = document.querySelector('.up');
    const sort = document.querySelector('[name=sort_num]');
    const decline = document.querySelector('.decline');

    up.addEventListener('click', function () {


      sort.value++

    })
    decline.addEventListener('click', function () {
      if (sort.value > 0) {
        sort.value--
      }
    })


    // 2.添加模块
    const title = document.querySelector('#title')
    document.querySelector('.add').addEventListener('click', e => {
      modal.show()
      title.innerHTML = "添加分类"

    })
    const form = document.querySelector('form')

    document.querySelector(".submit").addEventListener
      ('click', e => {
        console.log('我中文');
        const data = serialize(form, { hash: true, empty: true })
        console.log(data);
        // data.sort_num = +data.sort_num
        axios({
          url: '/ydd_cate/add',
          method: 'post',
          data: data,
        }).then((result) => {
          console.log(result);
          render()
          form.reset()
          modal.hide()
        })

      })

    // 删除模块
    // 事件委托

    tbody.addEventListener('click', e => {
      if (e.target.classList.contains('layui-btn-danger')) {
        const id = e.target.dataset.id
        console.log('我要删除');
        axios({
          url: '/ydd_cate/del',
          params: {
            id
          }
        }).then(res => {
          console.log(res);
          render()
        }).catch((err) => {

        });

      }

    })







  </script>
</body>

</html>
