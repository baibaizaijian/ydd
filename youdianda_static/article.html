<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap-icons.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/article.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>导航元素</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
  </div>


  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="search">
        <span>标题</span> <input type="text" placeholder="请输入标签名称" id="inp-title">
        <span>分类</span> <input type="text" placeholder="请输入标签名称" id="inp-sort">
        <button class="btn-search">搜索</button>
        <button class="btn-reset">重置</button>
        <div class="controls">
          <button class="btn-new">新增</button>
          <button class="btn-into">导入</button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr class="title">
            <td>ID</td>
            <td>标题</td>
            <td>分类名</td>
            <td>图片</td>
            <td>创建时间</td>
            <td>是否推荐</td>
            <td>是否置顶</td>
            <td>文章状态</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr class="info">
            <td>395</td>
            <td>赛子超人</td>
            <td></td>
            <td><img src="" alt=""></td>
            <td>时间</td>
            <td>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <button type="button" class="btn btn-outline-primary">待审核</button>
            </td>
            <td>
              <button type="button" class="btn btn-gai">修改</button>
              <button type="button" class="btn btn-danger">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="title">添加文章</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- 表单区域 -->
              <form>

                <label for="demo">标题:</label>
                <div class="input-group col-md-6">
                  <span class="input-group-text">文章标题</span>
                  <input type="text" class="form-control " placeholder="请输入标题名称">
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="author">作者：</label>
                      <input type="email" class="form-control" id="author" placeholder="请输入作者">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="author">分类：</label>
                    <select class="form-select">
                      <option value="1" selected="">Private</option>
                      <option value="2">Public</option>
                      <option value="3">Hidden</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="demo">阅读次数:</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="demo" name="email">
                    </div>

                  </div>
                  <div class="col-md-6">
                    <label for="demo">创建时间:</label>
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                      <label class="form-check-label" for="mySwitch">是否推荐</label>
                    </div>


                  </div>
                  <div class="col-md-6">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                      <label class="form-check-label" for="mySwitch">是否置顶</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="demo">收藏数量:</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="请输入收藏数量" id="demo" name="email">
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <label for="demo">文章缩略图:</label>
                    <input type="file" class="form-control ">

                  </div>

                </div>


                <div class="custom-control custom-checkbox mb-3">
                  <label for="demo">文章标签:</label>
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Unchecked</label>

                  <div>
                    <label class="form-label">文章正文</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary submit">提交</button>
            </div>



          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="./lib/axios.js"></script>
<script src="./js/common.js"></script>
<script src="../bootstrap/bootstrap.min.js"></script>


<script>
  // 文章渲染
  const tbody = document.querySelector('tbody')
  async function render() {
    const res = await axios({ url: '/ydd_article/list' })
    console.log(res);
    tbody.innerHTML = res.data.data.map(e => `
    <tr class="info">
            <td>${e.id}</td>
            <td>${e.title}</td>
            <td>${e.catename}</td>
            <td><img src="http://124.223.14.236:8060/${e.pic}" alt=""></td>	
            <td>${new Date(e.create_date).toLocaleString()}</td>
            <td>
              <label class="switch">
                <input type="checkbox"checked=${e.ishot === 0 ? 'checked=true' : ' '}>
                <span class="slider round"></span>
              </label >
            </td >
            <td>
              <label class="switch">
                <input type="checkbox" ${e.istop === 0 ? 'checked=true' : ' '}>
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <button type="button" class="btn btn-outline-primary">${e.status === 0 ? '待审核' : '已发布'}</button>
            </td>
            <td>
              <button type="button" class="btn btn-gai amend" data-id=${e.id}>修改</button>
              <button type="button" class="btn btn-danger del" data-id=${e.id}>删除</button>
            </td>
          </tr >
    ` ).join("")
  }

  render()
  // 设置模态框
  const modal = new bootstrap.Modal('#exampleModal', {
    keyboard: false, // 按下 esc 不关闭
    backdrop: 'static' // 点击遮罩层不关闭
  })
  modal.show()
</script>

</html>
