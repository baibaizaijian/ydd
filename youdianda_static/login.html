<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>优点达资讯管理系统</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

  <div class="login layui-anim layui-anim-up">
    <div class="message">xx系统-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
      <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
      <hr class="hr15">
      <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
      <hr class="hr15">
      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" class="add">
      <hr class="hr20">
    </form>
  </div>

  <script src="./lib/axios.js"></script>
  <script src="./js/common.js"></script>

  <script>
    if (localStorage.getItem('ydd-token')) location.href = './index.html'
    const add = document.querySelector('[type=submit]')



    add.addEventListener('click', e => {
      e.preventDefault()
      const username = document.querySelector('[name=username]').value
      const password = document.querySelector('[name=password]').value

      axios({
        url: '/index/login',
        method: 'post',
        data: {
          login_name: username,
          password: password
        }
      }).then(res => {
        console.log(res);
        alert('点击跳转主页')
        localStorage.setItem('ydd-token', res.data.token)
        setTimeout(() => {
          location.href = './index.html'
        }, 1000)
      })
    })

  </script>
</body>
